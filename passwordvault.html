<!DOCTYPE html>
<html>
<head>
  <title>My Secure Vault</title>
  <script>
    function unlock() {
      var key = prompt("Enter your secret code:");
      if (key === "1234") { // Change this to your own secret code
        document.getElementById("content").style.display = "block";
      } else {
        alert("Wrong code!");
      }
    }
    window.onload = unlock;
  </script>
</head>
<body style="background-color: black; color: lime; font-family: monospace;">
  <div id="content" style="display: none;">
    <h2>Facebook Account</h2>
    <p><strong>Email:</strong> myemail@example.com</p>
    <p><strong>Password:</strong> mySuperSecretPassword</p>
  </div>
</body>
</html>
