<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #key {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

    <h2>Random Key Generator</h2>
    <button onclick="generateKey()">Generate Key</button>
    <p id="key">Click the button to generate a key</p>
    <button onClick="copyText()">Copy Generated Key</button>

    <script src="keygeneratorscript.js"></script>

</html>
