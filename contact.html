<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PH Team Modders</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #444;
      color: #fff;
      padding: 20px;
      text-align#42445A: center;
    }
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Have questions or want to get in touch with PH Team Modders? Reach out to us below!</p>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="mods.html">Our Mods</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Get in Touch</h2>
    <p>Feel free to send us a message or join our community. We're here to help!</p>
    <form>
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>
      
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 PH Team Modders. All rights reserved.</p>
  </footer>
</body>
</html>
